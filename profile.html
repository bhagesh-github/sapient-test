<!doctype html>
<html>
    <head>
    	<title>Two Bytes | Profile</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <link href="css/fontastic.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/jquery.slick.css" rel="stylesheet"/>
        <link href="css/jquery.ui.css" rel="stylesheet"/>
        <link href="css/jquery.chosen.css" rel="stylesheet"/>
        <link href="css/jquery.tagit.css" rel="stylesheet"/>
        <link href="css/jquery.fileinput.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <!--top-container-->
        <section class="top-container profile-page inner-page">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""/></a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li><a href="">About us</a></li>
                            <li><a href="">Jobs</a></li>
                            <li><a href="">Clients</a></li>
                            <li><a href="">Employers</a></li>
                            <li><a href="">Contact us</a></li>
                        </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </section>
        <!--/top-container-->
        <!--profile-info-->
        <div class="profile-info">
        	<div class="container">
                <h1 class="pm-color">Profile</h1>
                <form  action="" method="post" enctype="multipart/form-data">
                    <div class="profile-pic text-center edit-photo">
                        <div class="kv-avatar center-block">
                            <input id="avatar-2" name="avatar-1" type="file" class="file-loading">
                        </div>
                        <div class="clearfix">
                            <a href="" class="btn btn-yellow text-center pull-left edit-photo">Edit Photo</a>
                            <a href="" class="btn btn-yellow text-center pull-right edit-profile" data-target="#update-modal" data-toggle="modal">Edit Profile</a>
                        </div>
                    </div>
                    <div class="profile-content col-sm-7">
                        
                        
                    </div>
                </form>
            </div>
        </div>
        <!--profile-info-->
        <!--subsription-->
        <section class="subscription bg-strip">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 box text-center">
                        <h4 class="m-t-0">Subscribe to our Job Seeker Mailing List</h4>
                        <form>
                            <div class="with-icon">
                                <input type="text" class="form-control italic" placeholder="Enter your email address"/>
                                <i class="icon-envelope"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--subscription-->
        <!--footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <i class="icon-envelope-o m-r-5 pm-color vmiddle"></i> <a href="mailto:hello@twobytes.com.au">hello@twobytes.com.au</a>
                    </div>
                    <div class="col-sm-8">
                        <p><span class="text-muted">Copyright &copy; 2014 Two Bytes Consulting</span> <a href="">Terms & Policies.</a></p>
                    </div>
                    <div class="col-sm-4">
                        <a href="">
                            <img src="images/img-dummy-btns.png" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!--/footer-->
        <!--register-modal-->
        <div id="update-modal" class="profile-modal modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <form  id="update-user" action="" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <input type="text" name="firstname" placeholder="First Name" class="form-control" maxlength="20" required/>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <input type="text" name="lastname" placeholder="Last Name" class="form-control" required/>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <input type="text" name="email" placeholder="Email" class="form-control" required/>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <input type="text" name="phoneno" placeholder="(541) 754-3010" minlength="10" maxlength="14" class="form-control" required/>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <div class="row">
                                                <label class="col-xs-2 control-label">Age</label>
                                                <div class="col-xs-10 p-l-0">
                                                    <div id="age-slider" class="m-t-10"></div>
                                                    <div class="clearfix slider-values m-t-5">
                                                        <span class="pull-left">20</span>
                                                        <span class="pull-right">60</span>
                                                    </div>
                                                    <input type="hidden" id="age" name="age"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <select class="chosen-select" data-placeholder="State" name="state" required>
                                                <option></option>
                                                <option>Maharashtra</option>
                                                <option>Gujrat</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <select class="chosen-select" data-placeholder="Country" name="country" required>
                                                <option></option>
                                                <option>India</option>
                                                <option>UK</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <select class="chosen-select" data-placeholder="Address" name="address" required>
                                                <option></option>
                                                <option value="home">Home</option>
                                                <option value="company">Company</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-12 address-type" id="home">
                                            <div class="form-group">
                                                <input type="text" placeholder="Address1" class="form-control" name="homeaddr1" required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" placeholder="Address2" class="form-control" name="homeaddr2" required/>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 address-type" id="company">
                                            <div class="form-group">
                                                <input type="text" placeholder="Address1" class="form-control" name="companyaddr1" required/>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" placeholder="Address2" class="form-control" name="companyaddr2" required/>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <input type="text" placeholder="tags" id="interests-loaded" class="form-control"/>
                                            <ul class="tags">
                                                
                                            </ul>
                                        </div>
                                        <div class="col-xs-12 form-group">
                                            <div class="checkbox p-l-0 m-t-0">
                                                <label class="i-checks">
                                                    <input value="" type="checkbox" name="subscription">
                                                    <i></i>
                                                    subscribe to newsletter
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="updateuser">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/register-modal-->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery.ui.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/jquery.slick.js"></script>
        <script src="scripts/jquery.chosen.js"></script>
        <script src="scripts/jquery.tagit.js"></script>
        <script src="scripts/jquery.fileinput.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script src="scripts/common.js"></script>
    </body>
</html>
